joy_response_move 1

alias FixStrafeBug "alias TickerEventer1 FixStrafeBug_"
alias FixStrafeBug_ "forwardback 0 0 0; rightleft 0 0 0; alias TickerEventer1 "

//MultiBind
alias +CSAutoStopForward "alias AutoStopTickerForward +CSForwardMotion_"
alias -CSAutoStopForward "alias AutoStopTickerForward -CSForwardMotion_"
alias +CSForwardMotion_ "+CSForwardMotion; alias AutoStopTickerForward "
alias -CSForwardMotion_ "-CSForwardMotion; alias AutoStopTickerForward "

alias +CSAutoStopBack "alias AutoStopTickerBack +CSBackMotion_"
alias -CSAutoStopBack "alias AutoStopTickerBack -CSBackMotion_"
alias +CSBackMotion_ "+CSBackMotion; alias AutoStopTickerBack "
alias -CSBackMotion_ "-CSBackMotion; alias AutoStopTickerBack "

alias +CSAutoStopLeft "alias AutoStopTickerLeft +CSLeftMotion_"
alias -CSAutoStopLeft "alias AutoStopTickerLeft -CSLeftMotion_"
alias +CSLeftMotion_ "+CSLeftMotion; alias AutoStopTickerLeft "
alias -CSLeftMotion_ "-CSLeftMotion; alias AutoStopTickerLeft "

alias +CSAutoStopRight "alias AutoStopTickerRight +CSRightMotion_"
alias -CSAutoStopRight "alias AutoStopTickerRight -CSRightMotion_"
alias +CSRightMotion_ "+CSRightMotion; alias AutoStopTickerRight "
alias -CSRightMotion_ "-CSRightMotion; alias AutoStopTickerRight "

