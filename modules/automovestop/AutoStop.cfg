//單雙鍵
//W
alias +SingleMoveForward "forward 1 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
alias -SingleMoveForward "forward -999 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
//S
alias +SingleMoveBack "back 1 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
alias -SingleMoveBack "back -999 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
//A
alias +SingleMoveLeft "left 1 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"
alias -SingleMoveLeft "left -999 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
//D
alias +SingleMoveRight "right 1 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
alias -SingleMoveRight "right -999 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"

alias SingleMoveALL "SingleMoveALL1; SingleMoveALL2; SingleMoveALL3; SingleMoveALL4"
alias SingleMoveALL1 "alias +CSForwardMotion +SingleMoveForward; alias -CSForwardMotion -SingleMoveForward"
alias SingleMoveALL2 "alias +CSBackMotion +SingleMoveBack; alias -CSBackMotion -SingleMoveBack"
alias SingleMoveALL3 "alias +CSLeftMotion +SingleMoveLeft; alias -CSLeftMotion -SingleMoveLeft" 
alias SingleMoveALL4 "alias +CSRightMotion +SingleMoveRight; alias -CSRightMotion -SingleMoveRight"
//雙鍵
//W
alias +DoubleMoveForward "forward 1 0 0; forwardback 0.0001 0 0"
alias -DoubleMoveForward "forward -999 0 0; forwardback 0 0 0"
//S
alias +DoubleMoveBack "back 1 0 0; forwardback -0.0001 0 0"
alias -DoubleMoveBack "back -999 0 0; forwardback 0 0 0"
//A
alias +DoubleMoveLeft "left 1 0 0; rightleft -0.0001 0 0"
alias -DoubleMoveLeft "left -999 0 0; rightleft 0 0 0"
//D
alias +DoubleMoveRight "right 1 0 0; rightleft 0.0001 0 0"
alias -DoubleMoveRight "right -999 0 0; rightleft 0 0 0"
alias DoubleMoveALL "DoubleMoveALL1; DoubleMoveALL2; DoubleMoveALL3; DoubleMoveALL4"
alias DoubleMoveALL1 "alias +CSForwardMotion +DoubleMoveForward; alias -CSForwardMotion -DoubleMoveForward"
alias DoubleMoveALL2 "alias +CSBackMotion +DoubleMoveBack; alias -CSBackMotion -DoubleMoveBack"
alias DoubleMoveALL3 "alias +CSLeftMotion +DoubleMoveLeft; alias -CSLeftMotion -DoubleMoveLeft" 
alias DoubleMoveALL4 "alias +CSRightMotion +DoubleMoveRight; alias -CSRightMotion -DoubleMoveRight"
//SnapTap
alias +SnapTapMoveForward "forward 1 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
alias -SnapTapMoveForward "forward -999 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
//S
alias +SnapTapMoveBack "back 1 0 0; forwardback -0.0001 0 0; rightleft 0 0 0"
alias -SnapTapMoveBack "back -999 0 0; forwardback 0.0001 0 0; rightleft 0 0 0"
//A
alias +SnapTapMoveleft2 "left 1 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"
alias -SnapTapMoveleft2 "left -999 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
alias +SnapTapMoveleft "right -999 0 0; +SnapTapMoveleft2"
alias -SnapTapMoveleft "-SnapTapMoveleft2"
//D
alias +SnapTapMoveRight2 "right 1 0 0; rightleft 0.0001 0 0; forwardback 0 0 0"
alias -SnapTapMoveRight2 "right -999 0 0; rightleft -0.0001 0 0; forwardback 0 0 0"
alias +SnapTapMoveRight "left -999 0 0; +SnapTapMoveRight2"
alias -SnapTapMoveRight "-SnapTapMoveRight2"
alias SnapTapMoveALL "SnapTapMoveALL1; SnapTapMoveALL2; SnapTapMoveALL3; SnapTapMoveALL4"
alias SnapTapMoveALL1 "alias +CSForwardMotion +SnapTapMoveForward; alias -CSForwardMotion -SnapTapMoveForward"
alias SnapTapMoveALL2 "alias +CSBackMotion +SnapTapMoveBack; alias -CSBackMotion -SnapTapMoveBack"
alias SnapTapMoveALL3 "alias +CSLeftMotion +SnapTapMoveLeft; alias -CSLeftMotion -SnapTapMoveLeft" 
alias SnapTapMoveALL4 "alias +CSRightMotion +SnapTapMoveRight; alias -CSRightMotion -SnapTapMoveRight"
//普通
//W
alias +AutoStopOFFMoveForward "forward 1 0 0"
alias -AutoStopOFFMoveForward "forward -999 0 0"
//S
alias +AutoStopOFFMoveBack "back 1 0 0"
alias -AutoStopOFFMoveBack "back -999 0 0"
//A
alias +AutoStopOFFMoveLeft "left 1 0 0"
alias -AutoStopOFFMoveLeft "left -999 0 0"
//D
alias +AutoStopOFFMoveRight "right 1 0 0"
alias -AutoStopOFFMoveRight "right -999 0 0"
alias AutoStopOFFMoveALL "AutoStopOFFMoveALL1; AutoStopOFFMoveALL2; AutoStopOFFMoveALL3; AutoStopOFFMoveALL4"
alias AutoStopOFFMoveALL1 "alias +CSForwardOFFMotion +AutoStopOFFMoveForward; alias -CSForwardOFFMotion -AutoStopOFFMoveForward"
alias AutoStopOFFMoveALL2 "alias +CSBackOFFMotion +AutoStopOFFMoveBack; alias -CSBackOFFMotion -AutoStopOFFMoveBack"
alias AutoStopOFFMoveALL3 "alias +CSLeftOFFMotion +AutoStopOFFMoveLeft; alias -CSLeftOFFMotion -AutoStopOFFMoveLeft" 
alias AutoStopOFFMoveALL4 "alias +CSRightOFFMotion +AutoStopOFFMoveRight; alias -CSRightOFFMotion -AutoStopOFFMoveRight"

alias AutoStopOFFClearMove "alias +CSForwardMotion ; alias -CSForwardMotion ; alias +CSBackMotion ; alias -CSBackMotion ; alias +CSLeftMotion ; alias -CSLeftMotion ; alias +CSRightMotion ; alias -CSRightMotion "
alias AutoStopOFFClear "alias +CSForwardOFFMotion ; alias -CSForwardOFFMotion ; alias +CSBackOFFMotion ; alias -CSBackOFFMotion ; alias +CSLeftOFFMotion ; alias -CSLeftOFFMotion ; alias +CSRightOFFMotion ; alias -CSRightOFFMotion "

alias AutoStopSay1 "alias DoSayEchoWork echoln 單鍵急停"
alias AutoStopSay_1 "alias DoSayEchoWork echoln 雙鍵急停"
alias AutoStopSay__1 "alias DoSayEchoWork echoln Snaptap急停"
alias AutoStopSay___1 "alias DoSayEchoWork echoln 關閉急停"
alias AutoStopSay2 "alias DoSayAllWork "
alias AutoStopSay_2 "alias DoSayAllWork "
alias AutoStopSay__2 "alias DoSayAllWork "
alias AutoStopSay___2 "alias DoSayAllWork "
alias AutoStopSay3 "alias DoSayTeamWork "
alias AutoStopSay_3 "alias DoSayTeamWork "
alias AutoStopSay__3 "alias DoSayTeamWork "
alias AutoStopSay___3 "alias DoSayTeamWork "
alias AutoStopSayContent1 "setinfo 急停模式 單鍵急停; AutoStopSay1; AutoStopSay2; AutoStopSay3"
alias AutoStopSayContent2 "setinfo 急停模式 雙鍵急停; AutoStopSay_1; AutoStopSay_2; AutoStopSay_3"
alias AutoStopSayContent3 "setinfo 急停模式 Snaptap急停; AutoStopSay__1; AutoStopSay__2; AutoStopSay__3"
alias AutoStopSayContent4 "setinfo 急停模式 關閉; AutoStopSay___1; AutoStopSay___2; AutoStopSay___3"

alias AutoStopSingle_ "FixStrafeBug; AutoStopOFFClear; SingleMoveALL; AutoStopSayContent1; DoOutput"
alias AutoStopDouble_ "FixStrafeBug; AutoStopOFFClear; DoubleMoveALL ; AutoStopSayContent2; DoOutput"
alias AutoStopSnaptap_ "FixStrafeBug; AutoStopOFFClear; SnapTapMoveALL; AutoStopSayContent3; DoOutput"
alias AutoStopOFF_ "FixStrafeBug; AutoStopOFFClearMove; AutoStopOFFMoveALL; AutoStopSayContent4; DoOutput"

alias AutoStopSingle "AutoStopSingle_; alias AutoStopSwitcher AutoStopDouble; alias EnableStrafe AutoStopSingle_; alias AutoStopStatus AutoStopDoubleText"
alias AutoStopDouble "AutoStopDouble_; alias AutoStopSwitcher AutoStopSnaptap; alias EnableStrafe AutoStopDouble_; alias AutoStopStatus AutoStopSnaptapText"
alias AutoStopSnaptap "AutoStopSnaptap_; alias AutoStopSwitcher AutoStopOFF; alias EnableStrafe AutoStopSnaptap_; alias AutoStopStatus AutoStopOFFText"
alias AutoStopOFF "AutoStopOFF_; alias AutoStopSwitcher AutoStopSingle; alias EnableStrafe AutoStopOFF_; alias AutoStopStatus AutoStopSingleText"
alias DisableStrafe "AutoStopDouble_"
alias +shift_radar "toggleradarscale; DisableStrafe"
alias -shift_radar "toggleradarscale; EnableStrafe"

