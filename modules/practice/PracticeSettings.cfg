//修改您的默連跳設定
//*必須* 選一種連跳設定
//
//1. BhopON                 解釋: 開啟連跳
//
//2. BhopOFF                解釋: 關閉連跳
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
BhopON

//修改您的默認子彈設定
//*必須* 選一種子彈設定
//
//1. InfammoON                 解釋: 開啟無限子彈
//
//2. InfammoOFF                解釋: 關閉無限子彈
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
InfammoON

//修改您的默認不死設定
//*必須* 選一種不死設定
//
//1. GodALL                解釋: 開啟全隊不死
//
//2. GodON                 解釋: 開啟玩家不死
//
//3. GodOFF                解釋: 關閉不死
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
GodON

//修改您的默彈坑顯示設定
//*必須* 選一種彈坑顯示設定
//
//1. CraterON                 解釋: 開啟彈坑顯示
//
//2. CraterOFF                解釋: 關閉彈坑顯示
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
CraterON

//修改您的默速度座標顯示設定
//*必須* 選一種速度座標顯示設定
//
//1. SpeedCoordinatesON                 解釋: 開啟速度座標顯示
//
//2. SpeedCoordinatesOFF                解釋: 關閉速度座標顯示
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
SpeedCoordinatesON

//修改您的BOT移動設定
//*必須* 選一種BOT移動設定
