alias +DuckJump "alias TickerDuckJump +DuckJump_t"
alias -DuckJump "duck -999 0 0; alias TickerDuckJump "
alias +DuckJump_t "+duck;+jump;-jump; alias TickerDuckJump "

alias CancelCrouch ""
alias +SpaceDJTask "alias CancelCrouch duck -999 0 0"
alias -SpaceDJTask "alias CancelCrouch "

alias +KeyDuckJump "+DuckJump; +SpaceDJTask"
alias -KeyDuckJump "-DuckJump; -SpaceDJTask"

alias SpaceDuckJumpTeamSay1 "alias SetOutputTeamOutput say_team 開啟空格大跳"
alias SpaceDuckJumpALLSay1 "alias SetOutputALLOutput say 開啟空格大跳"
alias SpaceDuckJumpEchoSay1 "alias SetOutputEchoOutput echoln 開啟空格大跳"
alias SpaceDuckJumpOutputSayContentON "setinfo 空格大跳 開啟; SpaceDuckJumpTeamSay1;SpaceDuckJumpALLSay1;SpaceDuckJumpEchoSay1;DreamWindMsgSend; SoundAlertEnabled;SoundAlertExporter"
alias SpaceDuckJumpTeamSay2 "alias SetOutputTeamOutput say_team 關閉空格大跳"
alias SpaceDuckJumpALLSay2 "alias SetOutputALLOutput say 關閉空格大跳"
alias SpaceDuckJumpEchoSay2 "alias SetOutputEchoOutput echoln 關閉空格大跳"
alias SpaceDuckJumpOutputSayContentOFF "setinfo 空格大跳 關閉; SpaceDuckJumpTeamSay2;SpaceDuckJumpALLSay2;SpaceDuckJumpEchoSay2;DreamWindMsgSend; SoundAlertDisabled;SoundAlertExporter"
alias SpaceDuckJumpON "SpaceDuckJumpPackON; alias SpaceDuckJumpSwitcher SpaceDuckJumpOFF; alias SpaceDuckJumpStatus SpaceDuckJumpOFFText"
alias SpaceDuckJumpOFF "SpaceDuckJumpPackOFF; alias SpaceDuckJumpSwitcher SpaceDuckJumpON; alias SpaceDuckJumpStatus SpaceDuckJumpONText"
alias SpaceDuckJumpPackON "alias DJWheeCancelCrouch CancelCrouch; alias +SpaceDuckJump +DuckJump; alias -SpaceDuckJump -DuckJump; SpaceDuckJumpOutputSayContentON"
alias SpaceDuckJumpPackOFF "alias DJWheeCancelCrouch ; alias +SpaceDuckJump +SpaceJump; alias -SpaceDuckJump -SpaceJump; SpaceDuckJumpOutputSayContentOFF"
