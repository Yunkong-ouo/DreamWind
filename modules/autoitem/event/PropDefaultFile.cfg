// 視角
// 取角度
// 打getpos會給這參數
// setpos -491.968750 -593.968750 65.635605;setang -14.983783 87.266670 0.000000
// 第1個是人物位置，第2個是人物角度
// 角度是 -14.983783 這個是pitch / 87.266670 這個是yaw，計算方式
// P / (A * B)
// Y / (A * B)
// 計算小數點第6位
// A = sensitivity 的值
// B = m_yaw 或 m_pitch 的值
// P = pitch的角度 -14.983783 這個角度
// Y = yaw的角度 87.266670 這個角度
// 請修改 0000.000000 1 1 的 0000.000000 這個地方
alias ItemAngle_Yaw "yaw -1574.074074 1 1"
alias ItemAngle_Pitch "pitch -270.270270 1 1"

// 選道具
// 參數
// 手榴彈
// slot6
// +6Total
// 閃光彈
// slot7
// +7Total
// 煙霧彈
// slot8
// +8Total
// 誘餌彈
// slot9
// +9Total
// 燃燒彈
// slot10
// +10Total
alias TakeOutProp "slot8"

// 跳投
// 參數
// PropJumpThrowEvent 普通跳投
// PropForwardJumpThrowEvent 前跳投
alias PropThrow "PropJumpThrowEvent"
