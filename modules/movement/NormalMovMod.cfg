//普通包

alias FBNormalMovementMod "setinfo 前後移動方式 普通; ForwardNormalMovModApi; BackNormalMovModApi"
alias RLNormalMovementMod "setinfo 左右移動方式 普通; RighNormalMovModApi; LeftNormalMovModApi"

alias +ForwardNormalMovMod "alias +ForwardCmd_t +ForwardNormalCmd"
alias -ForwardNormalMovMod "alias -ForwardCmd_t -ForwardNormalCmd"
alias +ForwardNormalCmd "+ForwardControl"
alias -ForwardNormalCmd "-ForwardControl"
alias ForwardNormalMovModApi "+ForwardNormalMovMod;-ForwardNormalMovMod"
alias +BackNormalMovMod "alias +BackCmd_t +BackNormalCmd"
alias -BackNormalMovMod "alias -BackCmd_t -BackNormalCmd"
alias +BackNormalCmd "+BackControl"
alias -BackNormalCmd "-BackControl"
alias BackNormalMovModApi "+BackNormalMovMod;-BackNormalMovMod"

alias +LeftNormalMovMod "alias +LeftCmd_t +LeftNormalCmd"
alias -LeftNormalMovMod "alias -LeftCmd_t -LeftNormalCmd"
alias +LeftNormalCmd "+LeftControl"
alias -LeftNormalCmd "-LeftControl"
alias LeftNormalMovModApi "+LeftNormalMovMod;-LeftNormalMovMod"
alias +RightNormalMovMod "alias +RightCmd_t +RightNormalCmd"
alias -RightNormalMovMod "alias -RightCmd_t -RightNormalCmd"
alias +RightNormalCmd "+RightControl"
alias -RightNormalCmd "-RightControl"
alias RighNormalMovModApi "+RightNormalMovMod;-RightNormalMovMod"
