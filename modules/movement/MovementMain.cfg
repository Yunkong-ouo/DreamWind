joy_response_move 1
joy_forward_sensitivity 0
joy_side_sensitivity 0

forwardback 0 0 0
rightleft 0 0 0

forward -999 0 0
back -999 0 0
left -999 0 0
right -999 0 0

exec DreamWind/modules/movement/desubtick/desubtick | grep ~ //desubtick
exec DreamWind/modules/movement/joyMovementAPI | grep ~ //joyAPI
exec DreamWind/modules/movement/MovementMode | grep ~ //移動切換API
exec DreamWind/modules/movement/MovementSwitch | grep ~ //joy切key API

alias KeyboardScheme "setinfo 移動邏輯 鍵盤; KeyMovement;alias DefaultScheme KeyboardScheme" // 键盘
alias JoystickScheme "setinfo 移動邏輯 遙桿; JoyMovement;alias DefaultScheme JoystickScheme" // 摇杆


// 移動設定
// 除了正常移動，其他的可能有小問題:(
// *必須* 選一種移動設定
// 修改前後方向上的移動方式
// 無沖、Snaptap、SOCD 是同一個東西
//
// 1. FBNormalMovementMod            解釋: 正常移動
// 2. FBNoConflictMovementMod        解釋: 無沖
// 3. FBNullbindMovementMod          解釋: Nullbind
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
//FBNormalMovementMod
// 修改左右方向上的移動方式
// 無沖、Snaptap、SOCD 是同一個東西
//
// 1. RLNormalMovementMod            解釋: 正常移動
// 2. RLNoConflictMovementMod        解釋: 無沖
// 3. RLNullbindMovementMod          解釋: Nullbind
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
//RLNormalMovementMod

// *必須* 選一種移動邏輯設定
//
// 1. KeyboardScheme                 解釋: 使用鍵盤
// 2. JoystickScheme                 解釋: 使用遙桿
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
//JoystickScheme

// *必須* 選一種移動Desubtick設定
// 開啟後，移動將不受 subtick 影響，還原 CSGO，到下一個指令周期再被觸發  
// 可能會更像 CSGO 的手感
//
// 1. DesubtickMovementEnable        解釋: 開啟Desubtick
// 2. DesubtickMovementDisable       解釋: 關閉Desubtick
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
//DesubtickMovementEnable
// *必須* 選一種玩家Desubtick設定
// 開啟後，空格跳、蹲、開火等將不受 subtick 影響，還原 CSGO，到下一個指令周期再被觸發  
// 可能會更像 CSGO 的手感
//
// 1. DesubtickPlayerEnable          解釋: 開啟Desubtick
// 2. DesubtickPlayerDisable         解釋: 關閉Desubtick
//
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面這一行填寫↓↓↓
//DesubtickPlayerEnable
