joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1

forward -999 0 0
back -999 0 0
left -999 0 0
right -999 0 0
forwardback 0 0 0
rightleft 0 0 0

exec DreamWind/modules/movement/desubtick/desubtick //desubtick
exec DreamWind/modules/movement/joyMovementAPI //joyAPI
exec DreamWind/modules/movement/MovementModeAPI //移動切換API
exec DreamWind/modules/movement/MovementSwitch //joy切key API

alias KeyboardScheme "KeyMovement;alias DefaultScheme KeyboardScheme" // 键盘
alias JoystickScheme "JoyMovement;alias DefaultScheme JoystickScheme" // 摇杆
