// 移动模块
alias SPIN_MOVE_RETURN "exec DreamWind/modules\autogyro\spin\move\move_return.cfg | grep ~"
alias SPIN_MOVE_BACK "exec DreamWind/modules\autogyro\spin\move\move_back.cfg | grep ~"
SPIN_MOVE_RETURN

// 前后
alias FB ""
alias FB_0 "-s;-s;+w;alias FB FB_1" // 前进
alias FB_1 "-w;-w;+s;alias FB FB_0" //后退
alias FB_STOP "alias FB " 
// 左右
alias LR ""
alias LR_0 "-d;-d;+a;alias LR LR_1" //向右
alias LR_1 "-a;-a;+d;alias LR LR_0" //向左
alias LR_STOP "alias LR " 

alias SPIN_MOVE_X "FB;LR"

