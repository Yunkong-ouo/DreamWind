alias TurnOnPrompt "play sounds/buttons/bell1.vsnd_c"
alias ClosePrompt "play sounds/player/footsteps/ladder_wood_06.vsnd_c"

alias SoundAlertToggle alias TickerSoundAlert TickerSoundAlert_t
alias TickerSoundAlert_t "DoOutpuSoundAlert; alias TickerSoundAlert "

alias SoundAlertON "SoundAlertPackON; alias SoundAlertSwitcher SoundAlertOFF; alias SoundAlertStatus SoundAlertOFFText"
alias SoundAlertOFF "SoundAlertPackOFF; alias SoundAlertSwitcher SoundAlertON; alias SoundAlertStatus SoundAlertONText"
alias SoundAlertPackON "setinfo 聲音提式 開啟; alias DoOutpuSoundAlert SoundAlert"
alias SoundAlertPackOFF "setinfo 聲音提式 關閉; alias DoOutpuSoundAlert "

alias SoundAlertSwitchON "alias SoundAlertExporter SoundAlertToggle"
alias SoundAlertSwitchOFF "alias SoundAlertExporter "

alias SoundAlertEnabled "alias SoundAlert TurnOnPrompt"
alias SoundAlertDisabled "alias SoundAlert ClosePrompt"

