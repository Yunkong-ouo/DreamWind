alias SoundFetchFetchAllWeapons "alias TickerSoundFetch SoundFetchFetchAllWeapons_D1"
alias SoundFetchFetchAllWeapons_D1 "exec DreamWind/util/sndFetch/weapon/unknown | grep ~;alias TickerSoundFetch SoundFetchFetchAllWeapons_D2"
alias SoundFetchFetchAllWeapons_D2 "alias TickerSoundFetch SoundFetchFetchAllWeapons_D3"
alias SoundFetchFetchAllWeapons_D3 "exec DreamWind/util/sndFetch/FetchAllWeapons | grep ~;alias TickerSoundFetch "

alias SoundFetchFetchPrimary "alias TickerSoundFetch SoundFetchFetchPrimary_D1"
alias SoundFetchFetchPrimary_D1 "exec DreamWind/util/sndFetch/weapon/unknown | grep ~;alias TickerSoundFetch SoundFetchFetchPrimary_D2"
alias SoundFetchFetchPrimary_D2 "alias TickerSoundFetch SoundFetchFetchPrimary_D3"
alias SoundFetchFetchPrimary_D3 "exec DreamWind/util/sndFetch/FetchPrimary | grep ~;alias TickerSoundFetch "

alias SoundFetchFetchSecondary "alias TickerSoundFetch SoundFetchFetchSecondary_D1"
alias SoundFetchFetchSecondary_D1 "exec DreamWind/util/sndFetch/weapon/unknown | grep ~;alias TickerSoundFetch SoundFetchFetchSecondary_D2"
alias SoundFetchFetchSecondary_D2 "alias TickerSoundFetch SoundFetchFetchSecondary_D3"
