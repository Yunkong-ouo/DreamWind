alias +Log_InputService "log_flags InputService +DoNotEcho | grep ~"
alias -Log_InputService "log_flags InputService -DoNotEcho | grep ~"
alias +Log_Console "log_flags Console +DoNotEcho | grep ~"
alias -Log_Console "log_flags Console -DoNotEcho | grep ~"
alias +Log_General "log_flags General +DoNotEcho | grep ~"
alias -Log_General "log_flags General -DoNotEcho | grep ~"
alias -Log_GeneralLater "alias TickerLog -Log_GeneralTicked" 
alias -Log_GeneralTicked "-Log_General; alias TickerLog "
