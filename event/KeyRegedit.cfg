//TAB右鍵乎出鼠標
cl_scoreboard_mouse_enable_binding +MOUSE2Total

//購買開關
alias open_buymenu "KeyMov"
alias close_buymenu "JoyMov"

alias BindApi "-AutoRapidFire"

//滑鼠
//左鍵
alias +Mouse1Total "+attack; +RapidFireAttack; +CrosshairAttack; +SmartUnpackAttack; spec_prev"
