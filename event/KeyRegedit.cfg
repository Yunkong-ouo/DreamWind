//滑鼠上下移動
alias YawTotal ""
//滑鼠左右移動
alias PitchTotal ""
//上滾輪
alias WheelUpTotal "WheelUp"
//下滾輪
alias WheelDownTotal "WheelDown"


//控制
//跳躍
alias +SpaceTotal "+SpaceDuckJump; +SpaceDJTask; +MoveBhop; spec_mode"
