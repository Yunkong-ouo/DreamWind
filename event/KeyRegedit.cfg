//TAB右鍵乎出鼠標
cl_scoreboard_mouse_enable_binding +MOUSE2Total

//購買開關
alias open_buymenu "KeyMov"
alias close_buymenu "JoyMov"

alias BindApi "-AutoRapidFire;SoundFetch_fetchUkn"

//滑鼠
//左鍵
alias +Mouse1Total "+DesubTickattack; +RapidFireAttack; +CrosshairAttack; +SmartUnpackAttack; spec_prev"
alias -Mouse1Total "-DesubTickattack; -RapidFireAttack; -CrosshairAttack; -SmartUnpackAttack"
//右鍵
alias +Mouse2Total "+DesubTickattack2; -AutoRapidFire; spec_next"
alias -Mouse2Total "-DesubTickattack2"
//中鍵
alias +Mouse3Total "player_ping"
alias -Mouse3Total ""
//滑鼠上下移動
alias YawTotal ""
//滑鼠左右移動
alias PitchTotal ""
//上滾輪
alias WheelUpTotal "WheelUp"
//下滾輪
alias WheelDownTotal "WheelDown"

//控制
//跳躍
alias +SpaceTotal "+SpaceDuckJump; +SpaceDJTask; +MoveBhop; spec_mode"
alias -SpaceTotal "-SpaceDuckJump; -SpaceDJTask; -MoveBhop"
//静步
alias +ShiftTotal "+DesubTicksprint; +ShiftZoomMiniMap"
alias -ShiftTotal "-DesubTicksprint; -ShiftZoomMiniMap"
//蹲下
alias +CtrlTotal "+DesubTickduck"
alias -CtrlTotal "-DesubTickduck"

//移動
//前進
alias +ForwardTotal "+ForwardMotion"
alias -ForwardTotal "-ForwardMotion"
//後退
alias +BackTotal "+BackMotion"
alias -BackTotal "-BackMotion"
//向左
alias +LeftTotal "+LeftMotion"
alias -LeftTotal "-LeftMotion"
//向右
alias +RightTotal "+RightMotion"
alias -RightTotal "-RightMotion"

//武器
//主槍
alias +1Total "slot1; BindApi; SoundFetch_fetch1st"
alias -1Total ""
//手槍
alias +2Total "slot2; BindApi; +AutoRapidFire; SoundFetch_fetch2nd"
alias -2Total ""
//小刀
alias +3Total "slot3; BindApi; KnifeView"
alias -3Total ""
//切道具
alias +4Total "+SwitchItem; BindApi"
alias -4Total "-SwitchItem"
//C4
alias +5Total "slot5; BindApi"
alias -5Total ""
//電擊槍
alias +11Total "slot11; BindApi"
alias -11Total ""
//醫療針
alias +12Total "slot12; BindApi"
alias -12Total ""

//使用功能
//互動
alias +ETotal "use 1 0 0; +SmartUnpack; BindApi; SoundFetch_fetch2nd; SoundFetch_fetch1st"
alias -ETotal "use -999 0 0; -SmartUnpack"
//上次使用的武器
alias +QTotal "+QuickSwitchSniper; BindApi"
alias -QTotal "-QuickSwitchSniper"
//丟棄
alias +GTotal "drop; BindApi"
alias -GTotal ""
//檢視
alias +FTotal "+lookatweapon"
alias -FTotal "-lookatweapon"
//裝彈
alias +RTotal "+reload"
alias -RTotal "-reload"
//記分板
alias +TABTotal "KeyMov;+showscores"
alias -TABTotal "JoyMov;-showscores"
//輪盤1~3
alias +RadioTotal1 "KeyMov;+radialradio"
alias -RadioTotal1 "JoyMov;-radialradio"
alias +RadioTotal2 "KeyMov;+radialradio2"
alias -RadioTotal2 "JoyMov;-radialradio2"
alias +RadioTotal3 "KeyMov;+radialradio3"
alias -RadioTotal3 "JoyMov;-radialradio3"

//切道具
//手榴彈
alias +6Total "slot6; BindApi"
alias -6Total ""
//閃光彈
alias +7Total "slot7; BindApi"
alias -7Total ""
//煙霧彈
alias +8Total "slot8; BindApi"
alias -8Total ""
//誘餌彈
alias +9Total "slot9; BindApi"
alias -9Total ""
//燃燒彈
alias +10Total "slot10; BindApi"
alias -10Total ""

