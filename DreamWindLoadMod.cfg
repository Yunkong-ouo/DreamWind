log_flags Console +DoNotEcho
log_flags InputService +DoNotEcho
log_flags General +DoNotEcho

alias QuitCertification "QuitCertification"
alias Validation "exec DreamWind/DreamWind正版驗證.certx"
Validation
sleep 6000
QuitCertification

exec DreamWind/util/UtilManager //util
sleep 20
SoundAlertSwitchOFF
DreamWindMsgSendOFF
sleep 100
exec DreamWind/event/EventManager //事件
sleep 40
exec DreamWind/modules/ModuleManager //模組功能
sleep 50
exec DreamWind/gui/GuiManager //GUI
sleep 50
exec DreamWind/Resets/ResetConfig //CFG設定

sleep 100
DreamWindMsgSendON

alias DreamWindLoadTeamSay "alias SetOutputTeamOutput say_team 已載入DreamWind"
alias DreamWindLoadALLSay "alias SetOutputALLOutput say 已載入DreamWind"
alias DreamWindLoadEchoSay "alias SetOutputEchoOutput echoln 已載入DreamWind"
alias DreamWindLoadOutputSayContent "DreamWindLoadTeamSay;DreamWindLoadALLSay;DreamWindLoadEchoSay;DreamWindMsgSend"
DreamWindLoadOutputSayContent

alias NullValue ""

//重新加載CFG
alias ResetCFG "alias TickerResetCFG ResetCFGDelay"
alias ResetCFGDelay "exec DreamWind/Resets/ResetMenu; alias TickerResetCFG "

sleep 10
exec DreamWind/event/EventMain

sleep 200
SoundAlertSwitchON

log_flags Console -DoNotEcho
log_flags InputService -DoNotEcho
log_flags General -DoNotEcho
