//MultiBind
alias +AutoStopForward "alias AutoStopTicker+Forward +ForwardBypass"
alias -AutoStopForward "alias AutoStopTicker-Forward -ForwardBypass"
alias +ForwardBypass "+ForwardInternal; alias AutoStopTicker+Forward "
alias -ForwardBypass "-ForwardInternal; alias AutoStopTicker-Forward "

alias +AutoStopBack "alias AutoStopTicker+Back +BackBypass"
alias -AutoStopBack "alias AutoStopTicker-Back -BackBypass"
alias +BackBypass "+BackInternal; alias AutoStopTicker+Back "
alias -BackBypass "-BackInternal; alias AutoStopTicker-Back "

alias +AutoStopLeft "alias AutoStopTicker+Left +LeftBypass"
alias -AutoStopLeft "alias AutoStopTicker-Left -LeftBypass"
alias +LeftBypass "+LeftInternal; alias AutoStopTicker+Left "
alias -LeftBypass "-LeftInternal; alias AutoStopTicker-Left "

alias +AutoStopRight "alias AutoStopTicker+Right +RightBypass"
alias -AutoStopRight "alias AutoStopTicker-Right -RightBypass"
alias +RightBypass "+RightInternal; alias AutoStopTicker+Right "
alias -RightBypass "-RightInternal; alias AutoStopTicker-Right "
