alias +ForwardControl "+forward"
alias -ForwardControl "-forward"
alias +BackControl "+back"
alias -BackControl "-back"

// Normal
alias +ForwardNormalMove "alias +ForwardCmd_by +ForwardNormalCmd"
alias -ForwardNormalMove "alias -ForwardCmd_by -ForwardNormalCmd"
alias +ForwardNormalCmd "+ForwardControl"
alias -ForwardNormalCmd "-ForwardControl"
alias +BackNormalMove "alias +BackCmd_by +BackNormalCmd"
alias -BackNormalMove "alias -BackCmd_by -BackNormalCmd"
alias +BackNormalCmd "+BackControl"
alias -BackNormalCmd "-BackControl"
alias MoveFBNormal "+ForwardNormalMove;-ForwardNormalMove; +BackNormalMove;-BackNormalMove"

// NullBind
alias +ForwardNullBindMove "alias +ForwardCmd_by +ForwardNullBindCmd"
alias -ForwardNullBindMove "alias -ForwardCmd_by -ForwardNullBindCmd"
alias +ForwardNullBindCmd "+ForwardControl;-BackControl"
alias -ForwardNullBindCmd "-ForwardControl"
alias +BackNullBindMove "alias +BackCmd_by +BackNullBindCmd"
alias -BackNullBindMove "alias -BackCmd_by -BackNullBindCmd"
alias +BackNullBindCmd "+BackControl;-ForwardControl"
alias -BackNullBindCmd "-BackControl"
alias MoveFBNullBind "+ForwardNullBindMove;-ForwardNullBindMove; +BackNullBindMove;-BackNullBindMove"

// Socd
alias +ForwardSocdMove "alias +ForwardCmd_by +ForwardSocdCmd"
alias -ForwardSocdMove "alias -ForwardCmd_by -ForwardSocdCmd"
alias +ForwardSocdCmd "+ForwardControl;-BackControl;alias PressF +ForwardControl"
alias -ForwardSocdCmd "forward -999 0 0;back -999 0 0;alias PressF ;PressB"
alias +BackSocdMove "alias +BackCmd_by +BackSocdCmd"
alias -BackSocdMove "alias -BackCmd_by -BackSocdCmd"
alias +BackSocdCmd "+BackControl;-ForwardControl;alias PressB +BackControl"
alias -BackSocdCmd "forward -999 0 0;back -999 0 0;alias PressB ;PressF"
alias MoveFBSocd "+ForwardSocdMove;-ForwardSocdMove; +BackSocdMove;-BackSocdMove"

MoveFBNormal
