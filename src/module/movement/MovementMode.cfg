//安鍵綁定
alias +ForwardMotion "alias TickerForward +ForwardCmd"
alias -ForwardMotion "alias TickerForward -ForwardCmd"
alias +ForwardCmd "+ForwardCmd_t; alias TickerForward "
alias -ForwardCmd "-ForwardCmd_t; alias TickerForward "
alias +BackMotion "alias TickerBack +BackCmd"
alias -BackMotion "alias TickerBack -BackCmd"
alias +BackCmd "+BackCmd_t; alias TickerBack "
alias -BackCmd "-BackCmd_t; alias TickerBack "

alias +LeftMotion "alias TickerLeft +LeftCmd"
alias -LeftMotion "alias TickerLeft -LeftCmd"
alias +LeftCmd "+LeftCmd_t; alias TickerLeft "
alias -LeftCmd "-LeftCmd_t; alias TickerLeft "
alias +RightMotion "alias TickerRight +RightCmd"
alias -RightMotion "alias TickerRight -RightCmd"
alias +RightCmd "+RightCmd_t; alias TickerRight "
alias -RightCmd "-RightCmd_t; alias TickerRight "


exec DreamWind/src/module/movement/NoConflictMovMod
exec DreamWind/src/module/movement/NormalMovMod
exec DreamWind/src/module/movement/NullBindMovMod
