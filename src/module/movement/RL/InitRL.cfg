alias +rightControl "+right"
alias -rightControl "-right"
alias +leftControl "+left"
alias -leftControl "-left"

// Normal
alias +RightNormalMove "alias +RightCmd_by +RightNormalCmd"
alias -RightNormalMove "alias -RightCmd_by -RightNormalCmd"
alias +RightNormalCmd "+rightControl"
alias -RightNormalCmd "-rightControl"
alias +LeftNormalMove "alias +LeftCmd_by +LeftNormalCmd"
alias -LeftNormalMove "alias -LeftCmd_by -LeftNormalCmd"
alias +LeftNormalCmd "+leftControl"
alias -LeftNormalCmd "-leftControl"
alias MoveRLNormal "+LeftNormalMove;-LeftNormalMove; +RightNormalMove;-RightNormalMove"

// NullBind
alias +RightNullBindMove "alias +RightCmd_by +RightNullBindCmd"
alias -RightNullBindMove "alias -RightCmd_by -RightNullBindCmd"
alias +RightNullBindCmd "+rightControl;-leftControl"
alias -RightNullBindCmd "-rightControl"
alias +LeftNullBindMove "alias +LeftCmd_by +LeftNullBindCmd"
alias -LeftNullBindMove "alias -LeftCmd_by -LeftNullBindCmd"
alias +LeftNullBindCmd "+leftControl;-rightControl"
alias -LeftNullBindCmd "-leftControl"
alias MoveRLNullBind "+LeftNullBindMove;-LeftNullBindMove; +RightNullBindMove;-RightNullBindMove"

// Socd
alias +RightSocdMove "alias +RightCmd_by +RightSocdCmd"
alias -RightSocdMove "alias -RightCmd_by -RightSocdCmd"
alias +RightSocdCmd "+rightControl;-leftControl;alias PressR +rightControl"
alias -RightSocdCmd "right -9999 0 0;left -9999 0 0;alias PressR ;PressL"
alias +LeftSocdMove "alias +LeftCmd_by +LeftSocdCmd"
alias -LeftSocdMove "alias -LeftCmd_by -LeftSocdCmd"
alias +LeftSocdCmd "+leftControl;-rightControl;alias PressL +leftControl"
alias -LeftSocdCmd "right -9999 0 0;left -9999 0 0;alias PressL ;PressR"
alias MoveRLSocd "+LeftSocdMove;-LeftSocdMove; +RightSocdMove;-RightSocdMove"

MoveRLNormal
