//═════════════════════════════════════════════════════════════════════════════

// ════════════════════
// ⟳重置
// ════════════════════
// 重置配置
bind / "ResetCFG"
// 輪盤返回主頁面
bind . "+ResetGUIPage"

// ════════════════════
// 🖥️用戶介面
// ════════════════════
// 總輪盤頁面，此鍵不可以為 mouse4~mouse5!!!
bind rshift "+ClickGui"
// 記分板
bind tab "+TABTotal"
// 噴漆
bind t "+SprayTotal"
// 輪盤1
bind c "+RadioTotal1"
// 輪盤2
bind v "+RadioTotal2"
// 輪盤3
bind key "+RadioTotal3"

// ════════════════════
// 🏃移動
// ════════════════════
// 前進
bind w "+ForwardTotal"
// 後退
bind s "+BackTotal"
// 向右
bind d "+RightTotal"
// 向左
bind a "+LeftTotal"
// 跳躍
bind space "+SpaceTotal"
// 静步
bind shift "+ShiftTotal"
// 蹲下
bind ctrl "+CtrlTotal"

// ════════════════════
// 🗡️戰鬥
// ════════════════════
// 左鍵
bind mouse1 "+Mouse1Total"
// 右鍵
bind mouse2 "+Mouse2Total"
// 狙擊槍快速切槍(請勿設Q鍵)
bind key "+KeyFastSniperSwitch"
// 一鍵背身
bind key "+OneButtonTurn"

// ════════════════════
// 🖱️滑鼠
// ════════════════════
// 中鍵
bind mouse3 "+Mouse3Total"
// 滑鼠左右移動
bind mouse_x "YawTotal;yaw"
// 滑鼠上下移動
bind mouse_y "PitchTotal;pitch"
// 上滾輪
bind mwheelup "WheelUpTotal"
// 下滾輪
bind mwheeldown "WheelDownTotal"
// 滾輪操作
bind mouse_wheel "WheelTotal"

// ════════════════════
// ⚔️武器
// ════════════════════
// 主武器
bind 1 "+1Total"
// 副武器
bind 2 "+2Total"
// 小刀
bind 3 "+3Total"
// 炸彈
bind 5 "+5Total"
// 電擊槍
bind key "+11Total"
// 醫療針
bind x "+12Total"

// ════════════════════
// 🕹️動作
// ════════════════════
// 切换到上一個武器
bind q "+QTotal"
// 使用
bind e "+ETotal"
// 丟槍
bind g "+GTotal"
// 換彈
bind r "+RTotal"
// 檢視
bind f "+FTotal"

// ════════════════════
// ⚾道具
// ════════════════════
// 快捷道具輪盤鍵
bind key "+QuickinvTotal"
// 切道具
bind 4 "+4Total"
// 手榴彈
bind key "+6Total"
// 閃光彈
bind key "+7Total"
// 煙霧彈
bind key "+8Total"
// 誘餌彈
bind key "+9Total"
// 燃燒彈
bind key "+10Total"

// ════════════════════
// 🔨玩家
// ════════════════════
// 一般跳投
bind v "+JumpThrow"
// 移動跳投
bind c "+JumpThrowMovKey"
// 大跳(請勿設Space鍵)
bind key "+KeyDuckJump"
// 一鍵道具
Bind key "+AutoThrowOne"
// 一鍵丟包
bind key "+DropC4"
// 切換左右手持槍
bind h "switchhands"
// 一鍵捏雙鍵道具
bind key "+DoubleThrowing"

// ════════════════════
// 🗳️雜類
// ════════════════════
// 切換雷達尺寸
bind key "toggleradarscale"
// 退回所有已購買物品
bind backspace "sellbackall"
// 自動抖手
bind key "AutoShakeHandSwitcher"

