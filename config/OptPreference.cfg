// 4. WheelUpNone                    解釋: 無動作
//
//   ↑↑↑不需要修改上面的↑↑↑
// 自訂滾輪修改區 寫在 "" 內
alias WheelUpCustomizeCMD "WheelUpJumpCMD"
//修改指令(複製英文)
// WheelUpJumpCMD 跳躍
// WheelUpSwitchCMD 切槍
//   ↓↓↓在下面這一行填寫↓↓↓
WheelUpCustomize
// 修改下滾輪設定
//
// 1. WheelDownJump                  解釋: 跳躍
// 2. WheelDownSwitch                解釋: 切換武器
// 3. WheelDownCustomize             解釋: 自定義
// 4. WheelDownNone                  解釋: 無動作
//
//   ↑↑↑不需要修改上面的↑↑↑
// 自訂滾輪修改區 寫在 "" 內
