//提高優先級：-high
//控制台：-console
//跳過開場動畫：-novid
//刷新率：-freq 數字 （顯示器刷新率）
//線程優化：-threads 數字 （核心/邏輯處理器 +1）
//允許第三方程序：-allow_third_party_software
//國際服：-worldwide
//國服：-perfectworld
//低延遲優化：+engine_low_latency_sleep_after_client_tick true
//禁用低延遲：-noreflex
//載入CFG：+exec （cfg名稱）
