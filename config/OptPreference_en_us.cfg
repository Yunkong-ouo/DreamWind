// ğŸ”§Parameter Calculation
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 1. Type 'sensitivity' in console to get (A)
// 2. Type 'm_yaw' in console to get (B)
// 3. Formula: X / (A Ã— B) â†’ Insert the result into the yaw value below
