// ════════════════════
// ⚙️Personal Settings
// ════════════════════
// Sensitivity
alias SensitivityDefault "sensitivity 1.25;m_yaw 0.022;m_pitch 0.022;zoom_sensitivity_ratio 1.0"

// Modify default FPS limit
// The number represents your FPS cap, 0 is unlimited, minimum lock is 64
alias dwCVAR_set_fps_max "fps_max 144"

// HUD Colors
// Modify cl_hud_color *
// 0 = Team color //1 = White     //2 = Bright white
// 3 = Light blue //4 = Blue      //5 = Purple
// 6 = Red        //7 = Orange    //8 = Yellow
// 9 = Green      //10 = Aqua     //11 = Pink
            //12 = Player color
// Default HUD color
alias HUDColor "cl_hud_color 0"
// HUD color for pistol rapid fire
alias RapidFireHUDColor "cl_hud_color 11"

// Modify the default main page of your wheel menu
// GuiHome                    Meaning: Home
// GuiSetting                 Meaning: CFG Settings
//↓↓↓ Fill in below ↓↓↓
GuiHome


// ════════════════════
// 🔧Parameter Calculation
// ════════════════════
// 1. Type 'sensitivity' in console to get (A)
// 2. Type 'm_yaw' in console to get (B)
// 3. Formula: X / (A × B) → Insert the result into the yaw value below
// 4. Keep '1 1' at the end, round to six decimal places
// One-button turn around, X = 180
alias OneButtonTurnValue "yaw 6545.454545 1 1"
// Auto shake hand, X = 360
alias AutoShakeHandValue "yaw 13090.909091 1 1"


