//This is KeyPreference.cfg file, customize the initial key bindings of the CFG
//OptPreference.cfg file is for customizing the initial CFG settings

//In this file, you can customize the initial key bindings according to your *personal preferences*
//Follow the comments to make modifications "//" indicates comments
//You should not modify lines starting with //
//You should not modify lines starting with //
//You should not modify lines starting with //

//key represents the binding key
//key represents the binding key
//key represents the binding key

//═════════════════════════════════════════════════════════════════════════════

// ════════════════════
// ⟳Reset
// ════════════════════
// Reset configuration
bind / "ResetCFG"
// Wheel menu return to main page
bind . "+ResetGUIPage"

// ════════════════════
// 🖥️User Interface
// ════════════════════
// Main wheel menu page, this key cannot be mouse4~mouse5!!!
bind rshift "+ClickGui"
// Scoreboard
bind tab "+TABTotal"
// Spray
bind t "+SprayTotal"
// Wheel 1
bind c "+RadioTotal1"
// Wheel 2
bind v "+RadioTotal2"
// Wheel 3
bind key "+RadioTotal3"

// ════════════════════
// 🏃Movement
// ════════════════════
// Forward
bind w "+ForwardTotal"
// Backward
bind s "+BackTotal"
// Right
bind d "+RightTotal"
// Left
bind a "+LeftTotal"
// Jump
bind space "+SpaceTotal"
// Walk (silent step)
bind shift "+ShiftTotal"
// Crouch
bind ctrl "+CtrlTotal"

// ════════════════════
// 🗡️Combat
// ════════════════════
// Left click
bind mouse1 "+Mouse1Total"
// Right click
bind mouse2 "+Mouse2Total"
// Sniper quick switch (do not set to Q key)
bind key "+KeyFastSniperSwitch"
// One-button turn
bind key "+OneButtonTurn"

// ════════════════════
// 🖱️Mouse
// ════════════════════
// Middle click
bind mouse3 "+Mouse3Total"
// Mouse left-right movement
bind mouse_x "YawTotal;yaw"
// Mouse up-down movement
bind mouse_y "PitchTotal;pitch"
// Wheel up
bind mwheelup "WheelUpTotal"
// Wheel down
bind mwheeldown "WheelDownTotal"
// Wheel operation
bind mouse_wheel "WheelTotal"

// ════════════════════
// ⚔️Weapons
// ════════════════════
// Primary weapon
bind 1 "+1Total"
// Secondary weapon
bind 2 "+2Total"
// Knife
bind 3 "+3Total"
// Bomb
bind 5 "+5Total"
// Zeus (taser)
bind key "+11Total"
// Med-shot
bind x "+12Total"

// ════════════════════
// 🕹️Actions
// ════════════════════
// Switch to previous weapon
bind q "+QTotal"
// Use
bind e "+ETotal"
// Drop weapon
bind g "+GTotal"
// Reload
bind r "+RTotal"
// Inspect
bind f "+FTotal"

// ════════════════════
// ⚾Utilities
// ════════════════════
// Quick utility wheel key
bind key "+QuickinvTotal"
// Switch utility
bind 4 "+4Total"
// Grenade
bind key "+6Total"
// Flashbang
bind key "+7Total"
// Smoke
bind key "+8Total"
// Decoy
bind key "+9Total"
// Molotov / Incendiary
bind key "+10Total"

// ════════════════════
// 🔨Player
// ════════════════════
// Normal jump throw
bind v "+JumpThrow"
// Moving jump throw
bind c "+JumpThrowMovKey"
// Long jump (do not set to Space key)
bind key "+KeyDuckJump"
// One-button C4 drop
bind key "+DropC4"
// Switch left/right hand weapon
bind h "switchhands"
// One-button double-throw utility
bind key "+DoubleThrowing"
// Auto-utility
// One-button utility
bind key "AutoThrowOne"
// Fixed angle throw
bind key "AutoAngle"
// Adaptive throw
bind key "AdaptiveThrow"

// ════════════════════
// 🗳️Misc
// ════════════════════
// Toggle radar size
bind key "toggleradarscale"
// Refund all purchased items
bind backspace "sellbackall"
// Auto handshake
bind key "AutoShakeHandSwitcher"

// ═════════════════════════════════════════════════════════════════════════════
