// ════════════════════
// ⚙️个人设置
// ════════════════════
// 灵敏度
alias SensitivityDefault "sensitivity 1.25;m_yaw 0.022;m_pitch 0.022;zoom_sensitivity_ratio 1.0"

// 修改默认FPS上限
// 数字代表您的FPS上限，0是无限制，最低只能锁到64
alias dwCVAR_set_fps_max "fps_max 144"

// 颜色
// 修改 cl_hud_color *
// 0 = 队伍颜色 //1 = 白色     //2 = 亮白色
// 3 = 浅蓝色   //4 = 蓝色     //5 = 紫色
// 6 = 红色     //7 = 橙色     //8 = 黄色
// 9 = 绿色     //10 = 水绿色  //11 = 粉红色
            //12 = 玩家颜色
// 默认HUD颜色
alias HUDColor "cl_hud_color 0"
// 手枪快速射击 HUD 颜色
alias RapidFireHUDColor "cl_hud_color 11"

// 修改您轮盘的默认主页面
// GuiHome                    解释：首页
// GuiSetting                 解释：CFG设置
//↓↓↓在下面这一行填写↓↓↓
GuiHome


// ════════════════════
// 🔧参数计算
// ════════════════════
// 1. 在控制台中输入 'sensitivity' 取得 (A)
// 2. 在控制台中输入 'm_yaw' 取得 (B)
// 3. 使用公式：X / (A × B) → 将结果插入到下方的 yaw 值
// 4. 保持 '1 1' 在末尾，并四舍五入至六位小数
// 一键背身参数设置 X = 180
alias OneButtonTurnValue "yaw 6545.454545 1 1"
// 自动抖手参数设置 X = 360
alias AutoShakeHandValue "yaw 13090.909091 1 1"


// ════════════════════
// 🏃移动设置
// ════════════════════
// 移动方式
// 前后方向移动
// FBNormalMovementMod         解释：普通移动
// FBNoConflictMovementMod     解释：Socd
// FBNullbindMovementMod       解释：Nullbind
// ↓↓↓在下面这一行填写↓↓↓
FBNormalMovementMod
// 左右方向移动
// RLNormalMovementMod         解释：普通移动
// RLNoConflictMovementMod     解释：Socd
// RLNullbindMovementMod       解释：Nullbind
// ↓↓↓在下面这一行填写↓↓↓
RLNoConflictMovementMod
// 移动逻辑
// KeyboardScheme              解释：使用键盘
// JoystickScheme              解释：使用摇杆
// ↓↓↓在下面这一行填写↓↓↓
JoystickScheme

// 滚轮
// 上滚轮
// WheelUpJump                 解释：跳跃
// WheelUpSwitch               解释：切换武器
// WheelUpCustomize            解释：自定义
// WheelUpNone                 解释：无动作
// ↓↓↓在下面这一行填写↓↓↓
WheelUpCustomize
// 自定义滚轮修改区
alias WheelUpCustomizeCMD "WheelUpJumpCMD"
//修改指令 (复制英文)
// WheelUpJumpCMD   跳跃
// WheelUpSwitchCMD 切枪
// 下滚轮
// WheelDownJump               解释：跳跃
// WheelDownSwitch             解释：切换武器
// WheelDownCustomize          解释：自定义
// WheelDownNone               解释：无动作
// ↓↓↓在下面这一行填写↓↓↓
WheelDownCustomize
// 自定义滚轮修改区
alias WheelDownCustomizeCMD "WheelDownJumpCMD"
//修改指令 (复制英文)
// WheelDownJumpCMD   跳跃
// WheelDownSwitchCMD 切枪

// 空格大跳
// SpaceDuckJumpON             解释：开启
// SpaceDuckJumpOFF            解释：关闭
// ↓↓↓在下面这一行填写↓↓↓
SpaceDuckJumpON

// Bhop
// 按住跳跃键自动跳
// BhopON                      解释：开启
// BhopOFF                     解释：关闭
// ↓↓↓在下面这一行填写↓↓↓
BhopOFF
// 锁FPS优化
// BhopFpsON                   解释：开启
// BhopFpsOFF                  解释：关闭
// ↓↓↓在下面这一行填写↓↓↓
