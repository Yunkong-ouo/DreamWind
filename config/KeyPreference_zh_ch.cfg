//═════════════════════════════════════════════════════════════════════════════

// ════════════════════
// ⟳重置
// ════════════════════
// 重置配置
bind / "ResetCFG"
// 轮盘返回主页面
bind . "+ResetGUIPage"

// ════════════════════
// 🖥️用户界面
// ════════════════════
// 总轮盘页面，此键不可以为 mouse4~mouse5!!!
bind rshift "+ClickGui"
// 记分板
bind tab "+TABTotal"
// 喷漆
bind t "+SprayTotal"
// 轮盘1
bind c "+RadioTotal1"
// 轮盘2
bind v "+RadioTotal2"
// 轮盘3
bind key "+RadioTotal3"

// ════════════════════
// 🏃移动
// ════════════════════
// 前进
bind w "+ForwardTotal"
// 后退
bind s "+BackTotal"
// 向右
bind d "+RightTotal"
// 向左
bind a "+LeftTotal"
// 跳跃
bind space "+SpaceTotal"
// 静步
bind shift "+ShiftTotal"
// 蹲下
bind ctrl "+CtrlTotal"

// ════════════════════
// 🗡️战斗
// ════════════════════
// 左键
bind mouse1 "+Mouse1Total"
// 右键
bind mouse2 "+Mouse2Total"
// 狙击枪快速切枪(请勿设为Q键)
bind key "+KeyFastSniperSwitch"
// 一键背身
bind key "+OneButtonTurn"

// ════════════════════
// 🖱️鼠标
// ════════════════════
// 中键
bind mouse3 "+Mouse3Total"
// 鼠标左右移动
bind mouse_x "YawTotal;yaw"
// 鼠标上下移动
bind mouse_y "PitchTotal;pitch"
// 上滚轮
bind mwheelup "WheelUpTotal"
// 下滚轮
bind mwheeldown "WheelDownTotal"
// 滚轮操作
bind mouse_wheel "WheelTotal"

// ════════════════════
// ⚔️武器
// ════════════════════
// 主武器
bind 1 "+1Total"
// 副武器
bind 2 "+2Total"
// 小刀
bind 3 "+3Total"
// 炸弹
bind 5 "+5Total"
// 电击枪
bind key "+11Total"
// 医疗针
bind x "+12Total"

// ════════════════════
// 🕹️动作
// ════════════════════
// 切换到上一个武器
bind q "+QTotal"
// 使用
bind e "+ETotal"
// 丢枪
bind g "+GTotal"
// 换弹
bind r "+RTotal"
// 检视
bind f "+FTotal"

// ════════════════════
// ⚾道具
// ════════════════════
// 快捷道具轮盘键
bind key "+QuickinvTotal"
// 切换道具
bind 4 "+4Total"
// 手榴弹
bind key "+6Total"
// 闪光弹
bind key "+7Total"
// 烟雾弹
bind key "+8Total"
// 诱饵弹
bind key "+9Total"
// 燃烧弹
bind key "+10Total"

// ════════════════════
// 🔨玩家
// ════════════════════
// 普通跳投
bind v "+JumpThrow"
// 移动跳投
bind c "+JumpThrowMovKey"
// 大跳(请勿设为Space键)
bind key "+KeyDuckJump"
// 一键丢包
bind key "+DropC4"
// 切换左右手持枪
bind h "switchhands"
// 一键双投道具
bind key "+DoubleThrowing"
// 自动道具
// 一键道具
bind key "AutoThrowOne"
// 视角定位
bind key "AutoAngle"
// 投掷道具
bind key "AdaptiveThrow"

// ════════════════════
// 🗳️杂项
// ════════════════════
// 切换雷达尺寸
bind key "toggleradarscale"
// 退回所有已购买物品
bind backspace "sellbackall"
// 自动抖手
bind key "AutoShakeHandSwitcher"

